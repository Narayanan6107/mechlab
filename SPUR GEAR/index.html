<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Three.js Gear Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; background: white; }
    canvas { display: block; }
    #buttons {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1;
    }
    #buttons button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div id="buttons">
  <button id="partsBtn">Parts</button>
  <button id="faceLandBtn" style="display:none;">Face Land</button>
  <button id="backBtn" style="display:none;">Back</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
  let scene, camera, renderer, controls, model;
  let isRotating = true;
  let facePlane;

  // Scene
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xffffff);

  // Camera
  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const originalCamPos = new THREE.Vector3(0, 1, 3); // original cam position
  camera.position.copy(originalCamPos);

  // Renderer
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Controls
  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.enablePan = false;
  controls.minDistance = 1;
  controls.maxDistance = 5;

  // Lighting
  const lightPositions = [
    [0, 5, 5], [0, -5, 5], [5, 0, 5], [-5, 0, 5],
    [0, 5, -5], [0, -5, -5], [5, 0, -5], [-5, 0, -5]
  ];
  lightPositions.forEach(pos => {
    let light = new THREE.PointLight(0xffffff, 1);
    light.position.set(...pos);
    scene.add(light);
  });

  // Load GLB model
  const loader = new THREE.GLTFLoader();
  loader.load('spurgear.glb', function(gltf) {
    model = gltf.scene;
    scene.add(model);
    model.position.set(0, 0, 0);

    let box = new THREE.Box3().setFromObject(model);
    let center = box.getCenter(new THREE.Vector3());
    controls.target.copy(center);
    controls.update();
  });

  // Translucent Plane (hidden by default)
  const planeMaterial = new THREE.MeshStandardMaterial({
    color: 0x00aaff,
    opacity: 0.3,
    transparent: true,
    side: THREE.DoubleSide
  });

  const planeGeometry = new THREE.PlaneGeometry(0.3, 0.5); 
  facePlane = new THREE.Mesh(planeGeometry, planeMaterial);
  facePlane.visible = false;

  // 📍 POSITION of plane
  facePlane.position.set(0, 0, 1.28); // front of model
  // 🔄 ROTATION of plane
  facePlane.rotation.set(0, -.15, 0);

  scene.add(facePlane);

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    if (isRotating && model) {
      model.rotation.y += 0.005;
    }
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });

  // PARTS button
  document.getElementById('partsBtn').addEventListener('click', () => {
    isRotating = false;
    document.getElementById('faceLandBtn').style.display = 'inline-block';
    document.getElementById('backBtn').style.display = 'inline-block';
  });

  // FACE LAND button
  document.getElementById('faceLandBtn').addEventListener('click', () => {
    if (!model) return;

    // Zoom to front view of model
    gsap.to(camera.position, {
      x: 0,
      y: 0,
      z: 2, // zoom closer
      duration: 1.5,
      onUpdate: () => {
        camera.lookAt(model.position);
        controls.update();
      },
      onComplete: () => {
        facePlane.visible = true;
      }
    });
  });

  // BACK button
  document.getElementById('backBtn').addEventListener('click', () => {
    isRotating = true;
    facePlane.visible = false;

    // Reset camera
    gsap.to(camera.position, {
      x: originalCamPos.x,
      y: originalCamPos.y,
      z: originalCamPos.z,
      duration: 1.5,
      onUpdate: () => {
        camera.lookAt(model.position);
        controls.update();
      }
    });

    // Hide extra buttons
    document.getElementById('faceLandBtn').style.display = 'none';
    document.getElementById('backBtn').style.display = 'none';
  });
</script>

</body>
</html>
