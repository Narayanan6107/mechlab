<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spur Gear </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="header">
  <h1>🔧 Spur Gear </h1>
 
</div>

<div id="buttons">
  <button id="partsBtn">🏠 Explore Parts</button>
  <button id="topLandBtn" style="display: none;"> Top Land</button>
  <button id="pitchCircleBtn" style="display: none;"> Pitch & Addendum</button>
  <button id="detailsBtn" style="display: none;">All Circles</button>
  <button id="toothThicknessBtn" style="display: none;"> Tooth Thickness</button>
  <button id="pressureAngleBtn" style="display: none;"> Pressure Angle</button>
  <button id="faceWidthBtn" style="display: none;"> Face Width</button>
  <button id="clearanceBtn" style="display: none;"> Clearance Circle</button>
  <button id="backBtn" style="display: none;">⬅ Back to Menu</button>
</div>

<div id="infoPanel" style="display: none;">
  <div id="infoContent">
    <h3 id="infoTitle">Component Information</h3>
    <p id="infoDescription">Click on a component to learn more about it.</p>
    <div id="infoDetails"></div>
  </div>
  <button id="closeInfo">✖️</button>
</div>

<div id="instructions">
  <h4>🎯 How to Use:</h4>
  <ul>
    <li>Click "Explore Parts" to start learning</li>
    <li>Select any component to see detailed information</li>
    <li>Use mouse to rotate and zoom the 3D model</li>
    <li>Each color represents a different component</li>
  </ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
