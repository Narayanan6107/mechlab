<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Spur Gear Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background: white; }
        canvas { display: block; }
        #faceLandBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #faceLandBtn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <button id="faceLandBtn">Face Land</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        let scene, camera, renderer, controls, model;
        let isRotating = true;

        // Scene Setup
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        // Camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 3);

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Orbit Controls
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enablePan = false;
        controls.minDistance = 1;
        controls.maxDistance = 5;

        // Lighting Setup
        const lightPositions = [
            [0, 5, 5], [0, -5, 5], [5, 0, 5], [-5, 0, 5], 
            [0, 5, -5], [0, -5, -5], [5, 0, -5], [-5, 0, -5]
        ];
        
        lightPositions.forEach(pos => {
            let light = new THREE.PointLight(0xffffff, 1);
            light.position.set(...pos);
            scene.add(light);
        });

        // Load GLB Model
        const loader = new THREE.GLTFLoader();
        loader.load('spurgear.glb', function(gltf) {
            model = gltf.scene;
            scene.add(model);
            model.position.set(0, 0, 0);

            // Center camera on model
            let box = new THREE.Box3().setFromObject(model);
            let center = box.getCenter(new THREE.Vector3());
            controls.target.copy(center);
            controls.update();
        }, undefined, function(error) {
            console.error('Error loading model:', error);
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            if (isRotating && model) {
                model.rotation.y += 0.005;
            }
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Face Land Button Click - Zooms into a specific area
        document.getElementById('faceLandBtn').addEventListener('click', () => {
            isRotating = false; // Stop rotation

            if (model) {
                // Target a specific point on the gear (adjust as needed)
                let localTarget = new THREE.Vector3(1, 0, 0); // Example: Front face of a gear tooth

                // Convert local target to world coordinates
                let worldTarget = localTarget.clone().applyMatrix4(model.matrixWorld);

                // Offset to keep some distance
                let cameraOffset = new THREE.Vector3(0, 0, 1.7);
                let newCameraPos = worldTarget.clone().add(cameraOffset);

                // Smooth transition to new position
                gsap.to(camera.position, { 
                    x: newCameraPos.x, 
                    y: newCameraPos.y, 
                    z: newCameraPos.z, 
                    duration: 1.5, 
                    ease: "power2.inOut"
                });

                gsap.to(controls.target, { 
                    x: worldTarget.x, 
                    y: worldTarget.y, 
                    z: worldTarget.z, 
                    duration: 1.5, 
                    ease: "power2.inOut",
                    onUpdate: () => controls.update()
                });
            }
        });

        // Handle Resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
